<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>DetroitBtn: detroit-btn Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../detroit-btn.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic detroit-btn demo</h3>
      <demo-snippet>
        <template>
          <detroit-btn>
            <span slot="title">Solid button</span>
          </detroit-btn>
          <detroit-btn type="toggle" color="color-1">
            <span slot="title">Toggle button</span>
          </detroit-btn>
          <detroit-btn type="border" color="color-1">
            <span slot="title">Border button</span>
          </detroit-btn>
          <detroit-btn type="compress" color="color-1">
            <span slot="title">Compress button</span>
          </detroit-btn>
          <detroit-btn type="compress" color="color-1" active="false">
            <span slot="title">Disabled button</span>
          </detroit-btn>
          <detroit-btn>
            <span slot="icon-left"><iron-icon icon="search"></iron-icon></span>
            <span slot="title">icon left button</span>
          </detroit-btn>
          <detroit-btn>
            <span slot="title">icon right button</span>
            <span slot="icon-right"><iron-icon icon="chevron-right"></iron-icon></span>
          </detroit-btn>
          <br><br>
          <detroit-btn color="color-2">
            <span slot="title">Solid button</span>
          </detroit-btn>
          <detroit-btn type="toggle" color="color-2">
            <span slot="title">Toggle button</span>
          </detroit-btn>
          <detroit-btn type="border" color="color-2">
            <span slot="title">Border button</span>
          </detroit-btn>
          <detroit-btn type="compress" color="color-2">
            <span slot="title">Compress button</span>
          </detroit-btn>
          <detroit-btn type="compress" color="color-2" active="false">
            <span slot="title">Disabled button</span>
          </detroit-btn>
          <br><br>
          <detroit-btn color="color-3">
            <span slot="title">Solid button</span>
          </detroit-btn>
          <detroit-btn type="toggle" color="color-3">
            <span slot="title">Toggle button</span>
          </detroit-btn>
          <detroit-btn type="border" color="color-3">
            <span slot="title">Border button</span>
          </detroit-btn>
          <detroit-btn type="compress" color="color-3">
            <span slot="title">Compress button</span>
          </detroit-btn>
          <detroit-btn type="compress" color="color-3" active="false">
            <span slot="title">Disabled button</span>
          </detroit-btn>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
